apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-front-external-service
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}-front
  ports:
    - name: external-front-port
      port: {{ .Values.front.port }}
      targetPort: {{ .Values.front.port }}