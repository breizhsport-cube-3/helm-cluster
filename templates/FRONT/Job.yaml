apiVersion: batch/v1
kind: Job
metadata:
  name: build-breizhsport-front-end
  namespace: cube-3
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
      - name: docker-build
        image: "docker:{{ .Values.docker.version }}"
        command: ["sh", "-c"]
        args:
        - |
          apk add --no-cache git &&
          git clone -b {{ .Values.front-end.branch }} {{ .Values.front-end.githubLink }} /app/breizhsport-front-end &&
          cd /app/breizhsport-front-end &&
          docker build -t breizhsport-front-end:local . &&
          echo "Build complete"
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
      restartPolicy: Never
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
