apiVersion: v1
kind: PersistentVolume
metadata:
  name: storage-pv
  namespace: cube-3
  labels:
    type: local
    app: postgres
spec:
  capacity:
    storage: {{ .Values.postgres.storage }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/postgres/breizhsport
  