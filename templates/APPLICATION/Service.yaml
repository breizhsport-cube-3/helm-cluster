apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-application-external-service
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}-application
  ports:
  - protocol: TCP
    port: {{ .Values.application.port }}
    targetPort: {{ .Values.application.port }}