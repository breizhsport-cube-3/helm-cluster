apiVersion: batch/v1
kind: Job
metadata:
  name: build-breizhsport-application
  namespace: cube-3
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    annotations:
        # Active l'injection automatique via Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        # Indique le rôle dans Vault qui permet d'accéder aux secrets (celui créé précédemment)
        vault.hashicorp.com/role: "sshkey"
        # Spécifie le chemin du secret dans Vault. Dans ce cas, le secret (la clé SSH) doit se trouver à ce chemin.
        vault.hashicorp.com/agent-inject-secret-ssh-key: "secret/breizhsport/sshkey"
        # (Optionnel) Indique le nom du fichier dans lequel le secret sera injecté
        vault.hashicorp.com/agent-inject-file-ssh-key: "/vault/secrets/ssh-key"
    spec:
      automountServiceAccountToken: false
      containers:
      - name: docker-build
        image: "docker:{{ .Values.docker.version }}"
        resources:
          requests:
            ephemeral-storage: "2Gi"
            cpu: "500m"
            memory: "1Gi"
          limits:
            ephemeral-storage: "2Gi"
            cpu: "500m"
            memory: "1Gi"
        command: ["sh", "-c"]
        args:
        - |
          export SSH_KEY="$(cat /vault/secrets/ssh-key)" &&
          mkdir -p ~/.ssh &&
          echo "$SSH_KEY" > ~/.ssh/id_rsa &&
          chmod 600 ~/.ssh/id_rsa &&
          eval $(ssh-agent -s) &&
          ssh-add ~/.ssh/id_rsa &&
          ssh-keyscan github.com >> ~/.ssh/known_hosts &&
          apk add --no-cache git &&
          git clone -b {{ .Values.application.branch }} {{ .Values.application.githubLink }} /app/breizhsport &&
          cd /app/breizhsport &&
          rm docker-compose.yml &&
          docker image prune -a -f &&
          docker system prune -a --volumes -f &&
          docker build -t breizhsport:production . &&
          echo "Build completed"
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
      restartPolicy: Never
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
